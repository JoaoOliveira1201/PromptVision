<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main Content Slide 2</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f8f9fa;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
    }
    .slide {
      display: flex;
      flex-direction: row;
      width: 100%;
      height: 100%;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      background: #ffffff;
      border-radius: 12px;
      overflow: hidden;
    }
    .image-section {
      flex: 1;
      background-color: #eef2f6;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .image-section img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 8px;
    }
    .content-section {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }
    .title {
      font-size: 2.5em;
      color: #0077cc;
      margin-bottom: 15px;
      text-align: left;
    }
    .bullet-points {
      list-style-type: disc;
      padding-left: 20px;
      font-size: 1.5em;
      line-height: 1.7;
      color: #555;
      margin-top: 60px;
    }
    .bullet-points li {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="slide">
    <div class="image-section">
      <img src="{{ image_url }}" alt="Slide Image">
    </div>
    <div class="content-section">
      <div class="title">{{ title }}</div>
      <ul class="bullet-points">
        {{ bullet_points }}
      </ul>
    </div>
  </div>
</body>
</html>
