<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Introduction Slide</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0077cc, #e3f2fd);
      color: #ffffff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .slide {
      text-align: center;
    }
    .title {
      font-size: 4em;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .subtitle {
      font-size: 2em;
      font-weight: lighter;
    }
  </style>
</head>
<body>
  <div class="slide">
    <div class="title">{{ title }}</div>
    <div class="subtitle">{{ subtitle }}</div>
  </div>
</body>
</html>
