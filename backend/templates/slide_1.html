<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title }}</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #e3f2fd, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      color: #333;
    }
    .slide {
      width: 100%;
      height: 100%;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      padding: 5%;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .slide-title {
      font-size: 3em;
      margin-bottom: 20px;
      text-align: center;
      color: #0077cc;
      font-weight: bold;
    }
    .content {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      flex: 1;
    }
    .bullet-points {
      width: 58%;
      list-style-type: disc;
      padding-left: 30px;
      font-size: 1.5em;
      line-height: 1.8;
      color: #555;
    }
    .bullet-points li {
      margin-bottom: 10px;
    }
    .image-container {
      width: 38%;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 2px solid #ddd;
      border-radius: 8px;
      background-color: #f0f4f8;
      padding: 10px;
      box-sizing: border-box;
    }
    .image-container img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="slide">
    <div class="slide-title">{{ title }}</div>
    <div class="content">
      <ul class="bullet-points">
        {{ bullet_points }}
      </ul>
      <div class="image-container">
        <img src="{{ image_url }}" alt="Slide Image">
      </div>
    </div>
  </div>
</body>
</html>
